# Which images we'll display
ImageMask "\.(jpe?g|tiff?|gif|png|JPE?G|GIF|TIFF?|mpe?g|MPE?G)"

# Generic global options
ThumbDir	thumbnails
ThumbPrefix	_
ThumbMaxDim	120
ThumbQuality	99
Rows		3
Columns		5
Overlay		newframe2.gif
OverlayGravity	Center
CanvasColour	#BDBDCE
CanvasWidth	82
CanvasHeight	105

HighResVersion	On

# MPEG and AVI video options
FilmColour	Black
FrameMaxDim	70
MaxFrames	5

<Gallery /perl_guy/photos/albums/pussy_cats>
	HighResVersion	On
</Gallery>

